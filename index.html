<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Nightmare</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
            cursor: none;
            user-select: none;
        }
        .hidden {
            display: none;
        }
        .glitch {
            font-size: 3rem;
            animation: glitch 0.2s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 5px 5px red; }
            25% { text-shadow: -5px -5px blue; }
            50% { text-shadow: 5px -5px green; }
            75% { text-shadow: -5px 5px white; }
            100% { text-shadow: 5px 5px black; }
        }
        .url-hijack {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: black;
            color: red;
            font-size: 1rem;
            text-align: left;
            padding-left: 10px;
            line-height: 30px;
            font-family: 'Courier New', monospace;
        }
        #webcam {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            border: 2px solid red;
            background: black;
        }
        .static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') no-repeat center center;
            background-size: cover;
            opacity: 0;
            pointer-events: none;
        }
        .screamer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            opacity: 0;
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="url-hijack" id="fakeURL">https://darkweb_network/hacked_system</div>
    <h1 class="glitch">Welcome to the Nightmare...</h1>
    <p id="message">Stay a while...</p>
    
    <div class="static hidden" id="staticEffect"></div>
    <img src="https://i.imgur.com/OdL0xXf.png" class="screamer hidden" id="scareImage">
    
    <audio id="scareSound" src="https://www.myinstants.com/media/sounds/scream.mp3"></audio>
    <audio id="whisper" src="https://www.myinstants.com/media/sounds/creepy-whispers.mp3" loop></audio>
    <audio id="errorSound" src="https://www.myinstants.com/media/sounds/error.mp3"></audio>
    
    <video id="webcam" autoplay playsinline class="hidden"></video>
    
    <script>
        setTimeout(() => {
            document.getElementById("message").innerText = "You shouldn't be here...";
            document.getElementById("whisper").play();
        }, 5000);
        
        setTimeout(() => {
            let staticEffect = document.getElementById("staticEffect");
            let img = document.getElementById("scareImage");
            let sound = document.getElementById("scareSound");
            staticEffect.classList.remove("hidden");
            staticEffect.style.opacity = "0.8";
            setTimeout(() => {
                staticEffect.style.opacity = "0";
                img.classList.remove("hidden");
                img.style.transform = "translate(-50%, -50%) scale(1)";
                img.style.opacity = "1";
                sound.play();
            }, 1500);
        }, 8000);
        
        setTimeout(() => {
            document.body.requestFullscreen().catch(err => {});
            alert("Your system has been compromised. Data extraction in progress...");
        }, 12000);
        
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            let video = document.getElementById('webcam');
            video.srcObject = stream;
            video.classList.remove("hidden");
            alert("Camera access granted. Watching you...");
        })
        .catch(err => {
            console.error("Camera access denied", err);
        });
    </script>
</body>
</html>
